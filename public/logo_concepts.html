<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW3B Logo Concepts</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .concepts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
        }
        .concept-card {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .concept-card h2 {
            margin-top: 0;
            color: #ccc;
        }
        .svg-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>JW3B Logo Concepts</h1>
    <div class="concepts-grid">
        <!-- Concept 1: Digital Signature -->
        <div class="concept-card">
            <h2>1. Digital Signature</h2>
            <div class="svg-container">
                <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <rect width="100%" height="100%" fill="#111"/>
                    <path d="M50,150 Q70,100 90,150 T130,150 T170,150" fill="none" stroke="#0ff" stroke-width="4" filter="url(#glow1)" stroke-linecap="round"/>
                    <text x="50" y="180" font-family="monospace" font-size="80" fill="#0ff" filter="url(#glow1)" font-style="italic">jw3b</text>
                </svg>
            </div>
            <p>Stylized, neon-infused handwritten style.</p>
        </div>

        <!-- Concept 2: Node Connector -->
        <div class="concept-card">
            <h2>2. Node Connector</h2>
            <div class="svg-container">
                <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#111"/>
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <line x1="60" y1="100" x2="60" y2="200" stroke="url(#grad2)" stroke-width="4"/>
                    <line x1="60" y1="200" x2="100" y2="200" stroke="url(#grad2)" stroke-width="4"/>
                    <line x1="140" y1="100" x2="160" y2="200" stroke="url(#grad2)" stroke-width="4"/>
                    <line x1="160" y1="200" x2="180" y2="100" stroke="url(#grad2)" stroke-width="4"/>
                    <line x1="180" y1="100" x2="200" y2="200" stroke="url(#grad2)" stroke-width="4"/>
                    <line x1="200" y1="200" x2="220" y2="100" stroke="url(#grad2)" stroke-width="4"/>
                    
                    <circle cx="60" cy="100" r="6" fill="#fff"/>
                    <circle cx="60" cy="200" r="6" fill="#fff"/>
                    <circle cx="100" cy="200" r="6" fill="#fff"/>
                    
                    <circle cx="140" cy="100" r="6" fill="#fff"/>
                    <circle cx="160" cy="200" r="6" fill="#fff"/>
                    <circle cx="180" cy="100" r="6" fill="#fff"/>
                    <circle cx="200" cy="200" r="6" fill="#fff"/>
                    <circle cx="220" cy="100" r="6" fill="#fff"/>

                    <text x="240" y="200" font-family="sans-serif" font-size="100" fill="url(#grad2)" font-weight="bold">3</text>
                    <circle cx="240" cy="120" r="6" fill="#fff"/>
                    <circle cx="290" cy="120" r="6" fill="#fff"/>
                    <line x1="240" y1="120" x2="290" y2="120" stroke="url(#grad2)" stroke-width="4"/>
                </svg>
            </div>
            <p>Geometric, minimalist, connected nodes.</p>
        </div>

        <!-- Concept 3: Neon Monogram -->
        <div class="concept-card">
            <h2>3. Neon Monogram</h2>
            <div class="svg-container">
                <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#050505"/>
                    <defs>
                        <filter id="neon3" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="120" font-weight="900" fill="none" stroke="#f0f" stroke-width="4" filter="url(#neon3)">JW3B</text>
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="120" font-weight="900" fill="rgba(255,255,255,0.1)">JW3B</text>
                </svg>
            </div>
            <p>Bold, high-contrast, glassmorphism.</p>
        </div>

        <!-- Concept 4: Abstract 3 -->
        <div class="concept-card">
            <h2>4. Abstract 3</h2>
            <div class="svg-container">
                <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="#111"/>
                    <path d="M100,50 L200,50 L200,100 L150,100 L150,120 L180,120 L200,140 L200,200 L100,200 L100,150 L150,150 L150,140 L120,140 L100,120 Z" fill="#fff" transform="translate(25, 25)"/>
                    <!-- Mirroring E shape roughly -->
                    <path d="M70,70 L230,70 L230,100 L100,100 L100,135 L200,135 L200,165 L100,165 L100,200 L230,200 L230,230 L70,230 Z" fill="#eee"/>
                </svg>
            </div>
            <p>Abstract geometric shape, readable as 3, E, or W.</p>
        </div>
    </div>
</body>
</html>
